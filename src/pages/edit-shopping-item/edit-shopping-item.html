<ion-header>

  <ion-navbar>
    <ion-title>Estacion {{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Marca:{{item?.brand}}</p>
    <p>Direccion:{{item.location?.address_street}} </p>
    <p>Longitud:</p>{{item.location?.x}}
    <p>Latitud:</p>{{item.location?.y}}
   
    <agm-map
    [latitude]="locx"
    [longitude]="locy"
    [zoom]=16
   
    >  </agm-map>
</ion-content>
