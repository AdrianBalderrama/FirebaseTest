
<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Id</ion-label>
  <ion-input [(ngModel)]="item._place_id" type='number' placeholder="#"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Brand</ion-label>
  <ion-input [(ngModel)]="item.brand" placeholder="Pemex"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Category</ion-label>
  <ion-input [(ngModel)]="item.category" placeholder="Gas Station"></ion-input>
</ion-item>


<ion-item>
  <ion-label>Name</ion-label>
  <ion-input [(ngModel)]="item.name" placeholder="Name of"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Location Street</ion-label>
  <ion-input [(ngModel)]="item.location.address_street" placeholder="Address"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Longitude x</ion-label>
  <ion-input [(ngModel)]="item.location.x" placeholder="x"  type='number'></ion-input>
</ion-item>

<ion-item>
  <ion-label>Latitude y</ion-label>
  <ion-input [(ngModel)]="item.location.y" placeholder="y"  type='number'></ion-input>
</ion-item>

<ion-item>
  <ion-label>Regular $</ion-label>
  <ion-input [(ngModel)]="item.price.regular" placeholder="$"  type='number'></ion-input>
</ion-item>

<ion-item>
  <ion-label>Premium $</ion-label>
  <ion-input [(ngModel)]="item.price.premium" placeholder="$"  type='number'></ion-input>
</ion-item>

<ion-item>
  <ion-label>Diesel $</ion-label>
  <ion-input [(ngModel)]="item.price.diesel" placeholder="$"  type='number'></ion-input>
</ion-item>


{{item|json}}
<button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
