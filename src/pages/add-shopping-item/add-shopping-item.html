<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Id</ion-label>
  <ion-input [(ngModel)]="item._place_id" type='number' placeholder="#"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Brand</ion-label>
  <ion-input [(ngModel)]="item.brand" placeholder="Pemex"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Category</ion-label>
  <ion-input [(ngModel)]="item.category" placeholder="Gas Station"></ion-input>
</ion-item>


<ion-item>
  <ion-label>Name</ion-label>
  <ion-input [(ngModel)]="item.name" placeholder="Name of"></ion-input>
</ion-item>

{{item|json}}
<button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
